{% extends "layout.html" %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Club</th>
                <th>Position</th>
            </tr>
        </thead>
        
        <tbody>
            {% for player in players %}
                <tr>
                    <td>{{ player[0] }}</td>
                    <td>{{ player[1] }}</td>
                    <td>{{ player[2] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
{% endblock %}
